<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metro - test</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="page">
        <div id="header">
            <h1><img src="res/logo.png" alt="Metro Play Casino" class="logo"></h1>
        </div>
        <div id="main">
            <img src="res/game.jpg" alt="Game Screen" class="screen">
            <div id="content">
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam auctor bibendum quam, vitae ultrices risus tincidunt eget. Mauris et metus viverra tortor pretium dignissim non eget dolo</p>
                <form name="userData" action="#submit" id="userData">
                    <fieldset>
                        <div class="element">
                            <label for="userName">Name</label>
                            <input required type="text" id="userName" name="userName" placeholder="Name">
                        </div>
                        <div class="element">
                            <label for="userEmail">Email</label>
                            <input required type="email" id="userEmail" name="userEmail" placeholder="Email">
                        </div>
                        <div class="actions">
                            <button id="submitBtn">Play</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
